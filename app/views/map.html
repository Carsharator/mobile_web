<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="../css/vendor.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="../css/project.css" media="screen" title="no title" charset="utf-8">

<body>



    <div class="container">

    </div>

    <div id="modal1" class="modal bottom-sheet">
        <div class="modal-content">

            <span class="number"></span><span class="reg"></span>

            <div><span class="price"></span><span class="strah">Без страховки</span></div>
            </div>
        <div class="modal-footer">
            <a href="" class=" modal-action modal-close waves-effect waves-green btn-flat">Забронировать</a>
        </div>
    </div>
    <div class="wrap"></div>
    <div class="map" id="map" style="height: 100vh;width: 100vw;">

    </div>



<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD__GttGOoFtSMBgVdYKTnPb-CfjtKd6sI&signed_in=true&libraries=places"></script>
