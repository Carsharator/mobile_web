<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/vendor.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="../css/project.css" media="screen" title="no title" charset="utf-8">
</head>

<body>


<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <br><br>
        <h1 class="header center orange-text">Регистрация</h1>
        <div class="row">
            <form class="col s10  offset-s1">
                <div class="row">
                    <div class="input-field col s4">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">Имя</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="sur_name" type="text" class="validate">
                        <label for="sur_name">Фамилия</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="patronymic_name" type="text" class="validate">
                        <label for="patronymic_name">Отчество</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="login_name" type="text" class="validate">
                        <label for="login_name">Логин</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="password" type="password" class="validate">
                        <label for="password">Пароль</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s4">
                        <input id="phone" type="tel" class="validate">
                        <label for="phone">Телефон</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="driver_number" type="text" class="validate">
                        <label for="driver_number">Номер водительского удостоверения</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="driver_number_time" type="text" class="validate">
                        <label for="driver_number_time">Срок дейстивя водительского удостоверения</label>
                    </div>
                </div>
                <button href="/" class="btn-large waves-effect waves-light orange">Регистрация</button>
            </form>
        </div>

    </div>
</div>


<div class="container">


    <div class="section">

    </div>
</div>

<footer class="page-footer red">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">Company Bio</h5>
                <p class="grey-text text-lighten-4">We are a team ofis project and is greatly appreciated.</p>


            </div>

        </div>
    </div>
</footer>

<script src="../js/vendor.js" type="text/javascript"></script>
<script src="../js/app.js" type="text/javascript"></script>
</body>
</html>
